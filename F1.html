<html>
<head>
    
    <title> Temperature Converter</title>
    <link rel="stylesheet" href="F2.css">
</head>
<body>
    <section class="a">
            <div class="b">
                    <h2 id="Title">Temperature Converter Application</h2>
                    <br>
                    <br>
                    <form class="c">
                        <p id="info">ENTER NUMERICAL VALUES ONLY</p>
                        <label for="IT" id="ip" align="left">INPUT </label>
                        <br>
                        <input type="number" id="i">
                        <select id="f">
                            <option value="Celsius" >Celsius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                        <br><br>
                        <label for="OT" id="op" align="left">OUTPUT </label>
                        <br><br>
                        <input type="number" id="out">
                        <select id="to">
                            <option value="Celsius">Celsius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                    </form>
                    <br><br>
                    <button id="bt">Convert</button>
                    <br><br>
                    
            </div>
    </section>
    
    <script src="F3.js"></script>
</body>
</html>
